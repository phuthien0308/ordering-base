version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/phuthien0308/ordering-base/contracts/gen/config
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.6.0
    out: gen
    opt:
      - paths=source_relative      
inputs:
  - directory: proto
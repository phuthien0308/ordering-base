version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bufbuild/buf-examples/gen
plugins:
  - remote: buf.build/protocolbuffers/go
    out: server/gen
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.6.0
    out: server/gen
    opt:
      - paths=source_relative      
inputs:
  - directory: proto